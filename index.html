<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>BlogForWhat</title>

    </head>
    <body>
        <!-- 顶部栏 -->
        <div class="container">
            <!-- 顶部栏左边 -->
            <div class="top-style-left">
                <!-- 左上logo且主页链接 -->
                <a class="top-style-inner">
                    BlogForWhat
                </a>
                <!-- 列表显示主要功能 -->
                <ul class="top-style-inner">
                    <li>
                        <a>博客</a>
                    </li>
                    <li>
                        <a>相册</a>
                    </li>
                    <li>
                        <a>杂谈</a>
                    </li>
                    <li>
                        <a>小工具</a>
                    </li>
                </ul>
            </div>
            <!-- 顶部栏中间 -->
            <div class="top-style-middle">
                <input style="height: 80%;width: 300px;font-size: 20px;">
                <button style="height: 80%;font-size: 18px;border: none;width: 60px;">搜索</button>
            </div>
            <!-- 顶部栏右边 -->
            <div class="top-style-right">

                    <a>注册</a>

                <div class="top-style-inner">
                    <a>登陆</a>    
                </div>

                    <a>头像</a>
                </div>
            </div>
        </div>

                <div>

                    <div>

                        <a>作者</a>

                        <span>发布于2024年12月9日</span>
                    </div>
                    <!-- 分类 -->
                    <div>
                        <span>分类</span>
                        <!-- 这里用JavaScript动态生成？ -->
                        <a>分类分类</a>
                    </div>
                </div>
                <article>
                    <div>
                        <p>
                            <a>目录目录</a>
                        </p>
                        <p>
                            <h2>章节章节</h2>

                            <span>内容内容内容</span>

                        </p>
                    </div>
                </article>
                <!-- 底部栏，主要写联系方式、版权等东西，如果有的话 -->
                <div>
                    <ul>
                        <li>
                            <a>关于我们</a>
                        </li>
                        <li>
                            <a>商务合作</a>
                        </li>
                        <li>
                            <a>电话</a>
                        </li>
                        <li>
                            <a>邮箱</a>
                        </li>
                    </ul>  
                    <ul>
                        <li>
                            <a>版权版权</a>
                        </li>
                        <li>
                            <a>说明说明</a>
                        </li>
                        <li>
                            <a>链接链接</a>
                        </li>
                    </ul>  
                </div>
            </div>

        <!-- 侧边栏 -->
        <aside>
            <div class="aside-right">
                <div>
                    <h3>目录</h3>
                    <div>
                        <ol>
                            <li>
                                <a>1、什么什么</a>

                                        <a>2.1、因为</a>

            <div class="aside-left">
                <h3>热门文章</h3>

                    <li>
                        <a>热门</a>

                    <li>
